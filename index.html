<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de Football Responsive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

        /* Global */
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Terrain */
        .field {
            width: 700px;
            height: 500px;
            background: url('terrain.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #ccc;
        }

        .player-on-field {
            position: absolute;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-on-field img {
            width: 50px;
            height: 50px;
        }

        /* Liste des joueurs */
        .players {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 700px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            background: #fdfdfd;
        }

        .player img {
            width: 50px;
            height: 50px;
        }

        .composition {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .composition h3 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .composition ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .composition ul li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .composition button {
            width: 100%;
            padding: 10px;
            background: #6fb98f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .composition button:hover {
            background: #5aa67b;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .field {
                width: 90%;
                height: auto;
            }

            .players {
                grid-template-columns: repeat(4, 1fr);
            }

            .player img {
                width: 40px;
                height: 40px;
            }

            .composition {
                max-width: 100%;
            }

            .composition button {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .players {
                grid-template-columns: repeat(2, 1fr);
            }

            .field {
                height: 300px;
            }

            .player img {
                width: 30px;
                height: 30px;
            }

            .composition button {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terrain -->
        <div class="field" id="field">
            <!-- Les joueurs placés apparaîtront ici -->
        </div>

        <!-- Liste des joueurs -->

        <!-- Liste de composition -->
