<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de Football</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');

        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .field {
            flex: 1;
            max-width: 700px;
            height: auto;
            background: url('terrain.png') no-repeat center center;
            background-size: contain;
            position: relative;
            border: 2px solid #ccc;
            aspect-ratio: 4 / 3;
        }

        .players {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 700px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            background: #fdfdfd;
        }

        .player img {
            width: 50px;
            height: 50px;
        }

        .player span {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            font-weight: normal;
        }

        .player-on-field {
            position: absolute;
            z-index: 10;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .player-on-field img {
            width: 8vw;
            height: 8vw;
            max-width: 50px;
            max-height: 50px;
        }

        .player-on-field span {
            margin-top: 5px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .player-on-field .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .composition {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .composition h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .composition-list {
            list-style: none;
            padding: 0;
            font-weight: bold;
        }

        .composition-list li {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .composition-list .subsection {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .composition button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #6fb98f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .composition button:hover {
            background: #5aa67b;
        }

        .selected {
            border: 2px solid #6fb98f;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .field {
                width: 90%;
            }

            .player-on-field img {
                width: 10vw;
                height: 10vw;
                max-width: 40px;
                max-height: 40px;
            }

            .composition {
                width: 90%;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .players {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            }

            .player img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terrain -->
        <div class="field" id="field">
            <!-- Les joueurs placés apparaîtront ici -->
        </div>

        <!-- Liste des joueurs -->
        <div class="composition">
            <h3>Composition</h3>
            <ul id="composition-list" class="composition-list">
                <!-- Joueurs placés sur le terrain -->
            </ul>
            <button id="validate">Valider</button>
        </div>
        <div class="players" id="players">
            <!-- Joueurs générés dynamiquement -->
        </div>
    </div>

    <script>
        const players = [
            "Aaron Esnard le Foll", "Aaron Kae", "Aboubakar Ait Kassou", "Adam Redissi",
            "Adil Lalaoui", "Amine Benboubker", "Assane Fadika", "Aurélien Achard",
            "Axel Aggar", "Bradley Woloko Lipeta", "Charle Mendes", "Elijah Banzulu",
            "Emmanuel Makkaya", "Erwann Pierre", "Ethan Henriet", "Ethan Tomas Espejo",
            "Farhan Soumanou", "Hosiya", "Ilyes Aissi", "Imed Hassan", "Imran Ben Yahia",
            "Isaac Sogo", "Junayd Bourezgui", "Kayis Amari", "Kiany Babelana Matondo",
            "Kyliane Kibuku", "Loucas Assabbane", "Laiky Lemiere", "Lenny Exumat",
            "Lenyh Delegove-Vally", "Liam Faria", "Manyl Boubrit", "Mathis Sidhoumi",
            "Mohamed Rakhaoui", "Naïl Mehdi", "Noham Ksia", "Rafael Esteves",
            "Raphaël You Khou", "Ryad Mayass", "Ryan Badawy", "Ryan Chaabi",
            "Said Hassan Akbas", "Habishan", "Kishan", "Soulayman Mhamdi",
            "Thaïs Ntone", "Théo Daigueperce", "Tiago Gendarme", "Tohiniaina Andritsizehena",
            "Valentin Cherel", "William Dambrun", "Yacine Touati", "Yani Bouchelkia",
            "Aylan Bouchelkia", "Yanis Mehdi", "Yassine Moubaraki"
        ];

        const playersContainer = document.getElementById('players');
        const field = document.getElementById('field');
        const compositionList = document.getElementById('composition-list');
        const validateButton = document.getElementById('validate');
        let selectedPlayer = null;

        players.forEach(player => {
            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player');
            playerDiv.innerHTML = `
                <img src="joueur.png" alt="Joueur">
                <span>${player.split(' ')[0]} ${player.split(' ')[1]?.[0] || ''}.</span>
            `;
            playersContainer.appendChild(playerDiv);

            playerDiv.addEventListener('click', () => {
                if (selectedPlayer) {
                    selectedPlayer.classList.remove('selected');
                }
                selectedPlayer = playerDiv;
                playerDiv.classList.add('selected');
            });
        });

        field.addEventListener('click', (e) => {
            if (!selectedPlayer) {
                alert("Veuillez d'abord sélectionner un joueur.");
                return;
            }

            const playerName = selectedPlayer.textContent.trim();

            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player-on-field');
            playerDiv.innerHTML = `
                <img src="joueur.png" alt="Joueur">
                <span>${playerName}</span>
                <button class="close-btn">&times;</button>
            `;
            playerDiv.style.left = `${e.offsetX}px`;
            playerDiv.style.top = `${e.offsetY}px`;

            field.appendChild(playerDiv);

            if (!document.querySelector(`li[data-player="${playerName}"]`)) {
                const listItem = document.createElement('li');
                listItem.textContent = playerName;
                listItem.setAttribute('data-player', playerName);
                compositionList.appendChild(listItem);
            }

            selectedPlayer.remove();
            selectedPlayer = null;

            const closeBtn = playerDiv.querySelector('.close-btn');
            closeBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                const itemToRemove = document.querySelector(`li[data-player="${playerName}"]`);
                if (itemToRemove) {
                    itemToRemove.remove();
                }
                const newPlayerDiv = document.createElement('div');
                newPlayerDiv.classList.add('player');
                newPlayerDiv.innerHTML = `
                    <img src="joueur.png" alt="Joueur">
                    <span>${playerName}</span>
                `;
                playersContainer.appendChild(newPlayerDiv);

                newPlayerDiv.addEventListener('click', () => {
                    if (selectedPlayer) {
                        selectedPlayer.classList.remove('selected');
                    }
                    selectedPlayer = newPlayerDiv;
                    newPlayerDiv.classList.add('selected');
                });

                playerDiv.remove();
            });
        });

        // Validation and Print
        validateButton.addEventListener('click', () => {
            const printWindow = window.open('', '_blank');
            const printContent = `
                <!DOCTYPE html>
                <html lang="fr">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Impression Composition</title>
                    <style>
                        body {
                            font-family: 'Assistant', sans-serif;
                            margin: 0;
                            padding: 20px;
                            display: flex;
                            flex-direction: row;
                            justify-content: space-between;
                            align-items: flex-start;
                        }
                        .field {
                            width: 60%;
                            position: relative;
                        }
                        .field img {
                            width: 100%;
                            height: auto;
                        }
                        .player-on-field {
                            position: absolute;
                            transform: translate(-50%, -50%);
                            font-weight: bold;
                            text-align: center;
                        }
                        .player-on-field img {
                            width: 8%;
                            height: auto;
                        }
                        .player-on-field span {
                            margin-top: 5px;
                            font-size: 1vw;
                            color: white;
                            font-weight: bold;
                            text-align: center;
                        }
                        .composition {
                            width: 35%;
                            padding: 10px;
                            background: #fff;
                            border: 1px solid #ccc;
                            border-radius: 5px;
                        }
                        .composition h3 {
                            text-align: center;
                            margin-bottom: 10px;
                            font-size: 18px;
                            font-weight: bold;
                        }
                        .composition-list {
                            list-style: none;
                            padding: 0;
                            font-weight: bold;
                        }
                        .composition-list li {
                            margin-bottom: 5px;
                            font-size: 14px;
                        }
                    </style>
                </head>
                <body>
                    <div class="field">
                        <img src="terrain.png" alt="Terrain">
                        ${Array.from(field.querySelectorAll('.player-on-field'))
                            .map(player => player.outerHTML)
                            .join('')}
                    </div>
                    <div class="composition">
                        <h3>Composition</h3>
                        <ul>
                            ${compositionList.innerHTML}
                        </ul>
                    </div>
                </body>
                </html>
            `;
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        });
    </script>
</body>
</html>
