<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de Football</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .field {
            width: 700px;
            height: 500px;
            background: url('terrain.jpg') no-repeat center center;
            background-size: contain;
            position: relative;
            transform: rotate(90deg); /* Rotation du terrain */
            border: 2px solid #ccc;
        }

        .players {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            max-width: 700px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
        }

        .player img {
            width: 50px;
            height: 50px;
        }

        .player span {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
        }

        .player-on-field {
            position: absolute;
            transform: rotate(-90deg); /* Ajuste l'orientation des joueurs */
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terrain de football -->
        <div class="field" id="field">
            <!-- Les joueurs placés apparaîtront ici -->
        </div>

        <!-- Liste des joueurs -->
        <div class="players" id="players">
            <!-- Joueurs ajoutés dynamiquement -->
        </div>
    </div>

    <script>
        const players = [
            "Aaron Esnard le Foll", "Aaron Kae", "Aboubakar Ait Kassou", "Adam Redissi",
            "Adil Lalaoui", "Amine Benboubker", "Assane Fadika", "Aurélien Achard",
            "Axel Aggar", "Bradley Woloko Lipeta", "Charle Mendes", "Elijah Banzulu",
            "Emmanuel Makkaya", "Erwann Pierre", "Ethan Henriet", "Ethan Tomas Espejo",
            "Farhan Soumanou", "Hosiya", "Ilyes Aissi", "Imed Hassan", "Imran Ben Yahia",
            "Isaac Sogo", "Junayd Bourezgui", "Kayis Amari", "Kiany Babelana Matondo",
            "Kyliane Kibuku", "Loucas Assabbane", "Lemiere Laiky", "Lenny Exumat",
            "Lenyh Delegove-Vally", "Liam Faria", "Manyl Boubrit", "Mathis Sidhoumi",
            "Mohamed Rakhaoui", "Naïl Mehdi", "Noham Ksia", "Rafael Esteves",
            "Raphaël You Khou", "Ryad Mayass", "Ryan Badawy", "Ryan Chaabi",
            "Said Hassan Akbas", "Habishan", "Kishan", "Soulayman Mhamdi",
            "Thaïs Ntone", "Théo Daigueperce", "Tiago Gendarme", "Tohiniaina Andritsizehena",
            "Valentin Cherel", "William Dambrun", "Yacine Touati", "Yani Bouchelkia", "Aylan Bouchelkia", "Yanis Mehdi"
        ];

        const playersContainer = document.getElementById('players');
        const field = document.getElementById('field');

        // Populate the players list
        players.forEach(player => {
            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player');
            playerDiv.draggable = true;
            playerDiv.innerHTML = `
                <img src="joueur.png" alt="Joueur">
                <span>${player.split(' ')[0]} ${player.split(' ')[1][0]}.</span>
            `;
            playersContainer.appendChild(playerDiv);

            // Drag events for players
            playerDiv.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', playerDiv.outerHTML);
            });
        });

        // Allow dropping on the field
        field.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        field.addEventListener('drop', (e) => {
            e.preventDefault();
            const data = e.dataTransfer.getData('text/plain');
            const playerDiv = document.createElement('div');
            playerDiv.innerHTML = data;

            const playerElement = playerDiv.firstElementChild;
            playerElement.classList.add('player-on-field');
            playerElement.style.left = `${e.offsetX - 25}px`;
            playerElement.style.top = `${e.offsetY - 25}px`;

            field.appendChild(playerElement);
        });
    </script>
</body>
</html>
